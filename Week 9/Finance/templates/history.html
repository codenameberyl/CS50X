{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="col-md-2"></div>
    <div class="col-md-12">
        <table class="table table-striped" style="text-align: left">
             <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Shares</th>
                  <th>Price</th>
                  <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                  <td>{{row["symbol"]}}</td>
                  <td>{{row["shares"]}}</td>
                  <td>{{row["price"]}}</td>
                  <td>{{row["transacted"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
{% endblock %}
