{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<!--Table-->
<table id="tablePreview" class="table table-striped table-sm">
<!--Table head-->
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Company Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <!--Table head-->
  <!--Table body-->
  <tbody>
    <tr>
      <td>{{ stock['symbol'] }}</td>
      <td>{{ stock['name'] }}</td>
      <td>{{ stock['price'] | usd }}</td>

    </tr>
  </tbody>
  <!--Table body-->
</table>
<!--Table-->
{% endblock %}
