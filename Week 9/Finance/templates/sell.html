{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="symbol">
              <option disabled selected value="">Symbol</option>
              {% for symbol in symbols %}
              <option value="{{symbol}}">{{symbol}}</option>
              {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    <p class="text-center" style="color: red">Please do not refresh the page, as this might double your sale!</p>
{% endblock %}
